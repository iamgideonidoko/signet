services:
  signet-db:
    image: postgres:15-alpine
    container_name: signet-db
    environment:
      POSTGRES_USER: signet
      POSTGRES_PASSWORD: ${DB_PASSWORD:-signet_password}
      POSTGRES_DB: signet_db
    ports:
      - "5432:5432"
    volumes:
      - signet_postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signet"]
      interval: 10s
      timeout: 5s
      retries: 5

  signet-cache:
    image: redis:7-alpine
    container_name: signet-cache
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - signet_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  signet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signet-api
    env_file:
      - .env
    ports:
      - "${API_PORT:-6969}:${API_PORT:-6969}"
    depends_on:
      signet-db:
        condition: service_healthy
      signet-cache:
        condition: service_healthy
    restart: unless-stopped

volumes:
  signet_postgres_data:
  signet_redis_data:
